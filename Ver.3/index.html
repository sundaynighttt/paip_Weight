<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R2 관리 대시보드</title>
  <!-- CSS 파일들 -->
  <link rel="stylesheet" href="styles/main-styles.css">
  <link rel="stylesheet" href="../nav.css">
  <link rel="stylesheet" href="styles/additional-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>R2 관리 대시보드</h1>
      <div class="version-info" style="font-size: 0.7rem;">
        시스템 버전: V2.3 | 모델 버전: M1.5 | CCTV 엔진: E1.2 | 중량 조정 범위: ±50g | Ratio 조정 단위: ±15g
      </div>
    </header>
    
    <div class="dashboard-layout">
      <!-- 템플릿이 동적으로 로드될 위치 -->
      <div id="left-panel-container"></div>
      <div id="middle-panel-container"></div>
      <div id="right-panels-container"></div>
    </div>
  </div>

  <!-- JavaScript 파일들 -->
  <script src="../nav.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="js/panel-manager.js"></script>
  <script src="js/data-handlers.js"></script>
  <script src="js/ui-handlers.js"></script>
  <script src="js/chart-manager.js"></script>
  <script src="js/template-loader.js"></script>
  
  <script>
    // 페이지 로드 시 템플릿과 데이터 로드
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        // 템플릿 로드
        await loadTemplates();
        
        // 데이터 로드
        const farmData = await fetch('data/farms.json').then(res => res.json());
        
        // UI 초기화
        initializeUI(farmData);
        
      } catch (error) {
        console.error('초기화 중 오류 발생:', error);
      }
    });
  </script>
</body>
</html>
